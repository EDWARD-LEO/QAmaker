<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QAMaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  

  <table>
    <tbody>
      <tr>
        <td colspan="3">
          Dirigirse a: 
            <div class="form-check">
              <input class="form-check-input" id="hombre" name="genero" type="radio" checked>
              <label for="hombre" class="form-check-label">Hombre</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="mujer" name="genero" type="radio">
              <label for="mujer" class="form-check-label">Mujer</label>
            </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-floating">
            <select name="tipo-actividad" id="tipo-actividad" class="form-select">
              <option value="F">Foro temático</option>
              <option value="A">Actividad entregable</option>
              <option value="C">Cuaderno de informe</option>
              <option value="P">Participación</option>
            </select>
            <label for="tipo-actividad">Tipo de actividad</label>
          </div>
        </td>
        <td>
          <div class="form-floating">
            <select name="apreciacion" id="apreciacion" class="form-select">
              <option value="M">Malo</option>
              <option value="R">Regular</option>
              <option value="B" selected>Bueno</option>
              <option value="O">Óptimo</option>
            </select>
            <label for="apreciacion">Apreciación</label>
          </div>
        </td>
        <td>
          <div class="form-floating">
            <select name="puntualidad" id="puntualidad" class="form-select">
              <option value="T" selected>A tiempo</option>
              <option value="A">Atrasado</option>
              <option value="N">No aplica</option>
            </select>
            <label for="puntualidad">Puntualidad</label>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <textarea name="message" id="mensaje" rows="6" class="form-control mt-2"></textarea>
          <span>Total de palabras: <strong>0</strong></span>
        </td>
      </tr>
      <tr>
        <td>
          <small>Copiado correctamente</small>
        </td>
        <td colspan="2" class="text-end">
          <button class="btn btn-sm btn-info" type="button" id="cambio">Cambio</button>
          <button class="btn btn-sm btn-info" type="button" id="generar">Generar</button>
          <button class="btn btn-sm btn-info" type="button" id="copiar">Copiar texto</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="popup.js"></script>

</body>
</html>
